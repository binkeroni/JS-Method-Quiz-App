<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Quiz Quiz</h1>
    </header>
    <main>
        <container>
            <section class="question-section">
                <div class="question-div">
                    <h2>Question Placeholder</h2>
                </div>
            </section>
            <section class="question-area">
                <div class="question-div">
                    <form class="question-list" action="submit">
                        <input type="radio" id="a" name="a">
                        <label for="a">This is A</label>
                        <input type="radio" id="b" name="a">
                        <label for="b">This is b</label>
                        <input type="radio" id="c" name="a">
                        <label for="c">This is c</label>
                        <input type="radio" id="d" name="a">
                        <label for="d">This is d</label>
                    </form>
                </div>
            </section>
            <div class="submit-button">
                <button type="submit">Submit</button></div>

        </container>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
